<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Atılım Koçak</title>
</head>
<body>
        {% include "includes/navbar.html" %}

        <div style = "margin-top: 60px; margin-bottom: 60px;" class = "container">
            <div class="col-md-7 offset-md-3">
                {% if messages %}
                    {% for message in messages %}
                    {% if message.level_tag == "info" %}
                        <div class="alert alert-danger">{{ message|safe }}</div>
                    {% else %}
                        <div class="alert alert-{{ message.level_tag }}">{{ message|safe }}</div>
                    {% endif %}
                    {% endfor %}
                {% endif %}
            </div>
        {% block body %}
        
        {% endblock  %}
        
        </div>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/run_prettify.js' %}"></script>

</body>
</html>
